<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h2>Cadastro de Fornecedores</h2>
    <div  class="cadastro-container" >
        <p>Nome: <input id="inpNome" type="text"></p>
        <p>E-mail: <input id="inpEmail" type="text"></p>
        <p>UF: <input id="inpUf" type="text"></p>
        <p>Password: <input id="inpPassword" type="text"></p>
        <p>Level: <input id="inpLevel" type="text"></p>
        <button id="btnCadastrar" >Cadastrar</button>
        <button id="btnLimpar">Limpar</button>
        <button id="btnVoltar">Voltar</button>
    </div>
    
    <script type="module" src="../scripts/cadastrar.js"></script>
</body>
</html>
